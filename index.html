<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>New Year Surprise & Proposal</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Countdown -->
  <div id="countdown-container">
    <div id="countdown"></div>
  </div>

  <!-- Wish -->
  <div id="wish-message" class="hidden">
    <h1>Happy New Year to my lovey lady, my Sona!</h1>
  </div>

  <!-- Music -->
  <div id="music-box" class="hidden">
    <button id="play-music">Play Music</button>
  </div>

  <!-- 3D Scene -->
  <div id="canvas-container"></div>

  <!-- Photos -->
  <div id="photo-container" class="hidden"></div>

  <!-- Video -->
  <video id="video-edit" class="hidden" playsinline></video>

  <!-- Proposal Yes/No -->
  <div id="proposal-container" class="hidden">
    <button id="yes-btn">Yes</button>
    <button id="no-btn">No</button>
  </div>

  <!-- Final message -->
  <div id="final-message" class="hidden">
    <h1>Thanks for choosing me ❤️ I Love you so much Jaanu</h1>
  </div>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.15.0/dist/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
<script src="main.js"></script>
</body>
</html>
